<div class="container-fluid">
    <div class="row d-flex-fill">        
        <div class="col-sm-9">  
            <h2>Customer Management</h2>            
        </div>
        
        <div class="col-sm-3">
            <!-- <a [routerLink] = "['./Components/customer-master']" >Create Customer</a> <br/> -->
            <button routerLink = "/customermaster" id="create" type="button" class="btn btn-primary">
                <span class="cust">Create Customer</span>
            </button>  
        </div>
        
    </div>
    
    <div class="card">
        <div class="card-body">  
            <form [formGroup]="customerForm">
            <!-- <form #customerForm="ngForm" (ngSubmit)="RegisterCustomer(customerForm)"> -->
                <!-- 1st row -->
                <div class="row d-flex-fill">
                    <div class="col-sm-3">
                        <label for="" class="form-label">Account </label>
                        <div [ngClass] ="{'error-container':customerForm.controls['accountNumber'].dirty && customerForm.hasError('required','accountNumber')}">
                            <input type="text" id="accountNumber"  class="form-control" formControlName="accountNumber">
                        </div>
                        <small *ngIf ="customerForm.controls['accountNumber'].dirty && customerForm.hasError('minlength','accountNumber')" class="text-danger">
                           *Account number should be 5 char.</small>
                    </div>
                    
                    <div class="col-sm-3">
                        <label for="" class="form-label">Name <span class="star">*</span></label>
                        <div [ngClass] ="{'error-container':customerForm.controls['name'].dirty && customerForm.hasError('required','name')}">
                            <input id="name" type="text" class="form-control" formControlName="name" >
                        </div>
                        
                        <small *ngIf ="customerForm.controls['name'].dirty && customerForm.hasError('required','name')" class="text-danger">
                             *Name is required.</small>                        
                    </div>
                    <div class="col-sm-3">
                        <label for="" class="form-label">National Account ID</label>
                        <select formControlName="accountid" id="accountid" class="form-control" >
                            <option value="" selected>Select</option>
                            <option value="1" >1234</option>
                            <option value="2" >124</option>
                            <option value="3" >14</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <label for="" class="form-label">Company</label>
                        <select formControlName="company" id="company" class="form-control" >
                            <option value="" selected>Select</option>
                            <option value="1" >xyz</option>
                            <option value="2" >abc</option>
                            <option value="3" >pqr</option>
                        </select>
                    </div>
                </div>
                <!-- 2nd row -->
                <div class="row d-flex-fill">
                    <div class="col-sm-3">
                        <label for="" class="form-label">Zip/Postal Code</label>
                        <div [ngClass] ="{'error-container':customerForm.controls['zipcode'].dirty && customerForm.hasError('required','zipcode')}">
                            <input  id="zipcode" type="text" class="form-control" formControlName="zipcode" >
                           </div>
                           <small *ngIf ="customerForm.controls['zipcode'].dirty && customerForm.hasError('pattern','zipcode')" class="text-danger">
                                   *Should be 5 digit. </small>
                    </div>
                    
                    <div class="col-sm-3">
                        <label for="" class="form-label">City</label>
                        <select formControlName="city" id="city" class="form-control" >
                            <option value="" selected>Select</option>
                            <option value="1">Ahmedabad</option>
                             <option value="2">Surat</option>
                            <option value="3">Rajkot</option>
                            <option value="4">Ambala</option>
                            <option value="5">Hisar</option>
                        </select>
                        
                    </div>
                    <div class="col-sm-3">
                        <label for="" class="form-label">State/Province</label>
                        <select formControlName="state" id="state" class="form-control">
                            <option value="" selected>Select</option>
                            <option value="1" >Guj</option>
                            <option value="2" >Del</option>
                            <option value="3" >Goa</option>
                            <option value="4" >H</option>
                            <option value="5" >MP</option>
                            <option value="6" >WB</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <label for="" class="form-label">Country</label>
                        <select formControlName="countrycode" id="countrycode" class="form-control" >
                            <option value="" selected>Select</option>                        
                            <option value="1" >IN</option>
                            <option value="1" >US</option>
                            <option value="1" >AU</option>                                                
                            <option value="2" >EG</option>
                            <option value="3" >BZ</option>
                        </select>
                    </div>
                </div>
                <!-- 3rd row -->
                <div class="row d-flex-fill">
                    <div class="col-sm-3">
                        <label for="" class="form-label">Inventory Account</label>
                        <div class="form-check">
                            <label class="checkbox-inline" for="yes">
                                <input formControlName="inventoryacc" class="form-check-input" type="checkbox" value="yes">Yes
                              </label>
                              <label class="checkbox-inline" for="no">
                                <input formControlName="inventoryacc" class="form-check-input" type="checkbox" value="no">No
                              </label>
                        </div>    
                    </div>
                    <div class="col-sm-3">   
                        <label for="" class="form-label"></label>  
                        <div class="form-check">
                            <label class="checkbox-inline" for="inactive">
                                <input class="form-check-input" type="checkbox" value="show">Show Inactive
                              </label>                              
                        </div>    
                    </div>
                    <div class="col-sm-3">
                    </div>
                </div>
                <div class="row d-flex-fill">
                    <div class="col-sm-9"></div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary">Search</button>
                        </div>
                        <div class="col-sm-1">
                            <button (click)="onFilter()" id="filter" class="btn btn-primary" type="button">
                                <span class="filter">Filter</span>
                              </button>
                            <!-- <div class="panel-group" id="accordion">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <div class="panel-title">
                                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">
                                            Filter 
                                            <span class="active">&nbsp;<i class="bi bi-chevron-double-down"></i></span>
                                            </a>
                                        </div>
                                    </div>
                                    <div id="collapse1" class="panel-collapse collapse in">
                                        <div class="panel-body collapse-text">text.</div>
                                    </div>
                                </div>
                            </div> -->                
                        </div>
                        <!-- <div class="col-sm-1"></div> -->
                    </div>
        </form>        
    </div>
</div>
<br>

    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm-9"></div>
                <div id="view" class="col-sm-2">
                    <p>Normal View</p>
                </div>  
                <div id="column" class="col-sm-1">
                    <p>Columns</p>
                    
                </div>
                
            </div>
            <table class="table table-sm">
                <thead>
                    <!-- <tr>
                      <th scope="col">Account Number<span class="glyphicon glyphicon-arrow-up"></span></th>
                      <th scope="col">Name</th>
                      <th scope="col">Address Line 1</th>
                      <th scope="col">City</th>
                      <th scope="col">State</th>
                      <th scope="col">Zip/Postal Code</th>
                      <th scope="col">Country</th>
                      <th scope="col">Action</th>
                    </tr> -->
                    <tr>
                        <!-- <th scope = "col">GUID</th> -->
                        <th scope="col">Account Number<span class="glyphicon glyphicon-arrow-up"></span></th>
                        <th scope="col">Name</th>
                        <!-- <th scope="col">Address</th> -->
                        <th scope="col">City</th>
                        <th scope="col">State</th>
                        <th scope="col">validFrom</th>
                        <th scope="col">Note</th>
                        <th scope="colgroup">Action</th>
                      </tr>
                </thead>
                <tbody>
                    <tr *ngFor ="let row of CustomerData">
                      <!-- <td>{{row.GUID}}</td> -->
                      <td>{{row.accountNumber}}</td>
                      <td>{{row.name}}</td>
                      <!-- <td>{{row.addressLine1}}</td> -->
                      <td>{{row.city}}</td>
                      <td>{{row.state}}</td>
                      <td>{{row.validFrom}}</td>
                      <td>{{row.holdNote}}</td>
                      <td>
                       <button routerLink = "/customermaster"  class="btn btn-info"><span class="glyphicon glyphicon-edit"></span></button>&nbsp;  
                       <button (click) ="deleteCustomer(row)" style="background-color: red" class="btn btn-danger mt-3"><span class="glyphicon glyphicon-trash"></span></button> 
                      </td>                      
                    </tr>
                                                       
                  </tbody>
            </table>
            <!-- <table class="table table-sm">
                <tr *ngFor="let record of filteredRecords">
                    <li>{{record.name}}</li>
                </tr>
            </table> -->
        </div>
    </div>
